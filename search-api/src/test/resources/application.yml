spring:
  config:
    activate:
      on-profile: test
  jpa:
    properties:
      hibernate:
        format_sql: true

external:
  naver:
    url: https://openapi.naver.com
    headers:
      client-id: 123
      client-secret: 123
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 100
        minimum-number-of-calls: 10
        wait-duration-in-open-state:
          seconds: 20
        failure-rate-threshold: 50
        permitted-number-of-calls-in-half-open-state: 10